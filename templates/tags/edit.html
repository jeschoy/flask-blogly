{% extends 'base.html' %} {% block title %}Edit Tag{% endblock %} {% block
content %}
<div class="form-control p-5">
  <form method="POST">
    <h1>Edit "{{tags.name}}" tag:</h1>
    <div>
      <label for="tags">Tag name:</label>
      <input
        type="text"
        name="tags"
        id="tags"
        value="{{tags.name}}"
        class="form-control"
      />
    </div>
    <a class="btn btn-secondary" href="/tags/{{tags.id}}">Cancel</a>
    <button class="btn btn-success">Save</button>
  </form>
</div>

{% endblock %}
