{% extends 'base.html' %} {% block title %}Create a post{% endblock %} {% block
content %}
<form class="form-group form-control-lg p-5" method="POST">
  <h1>Create a post for {{ user.first_name }}:</h1>
  <div>
    <label for="title">Title:</label>
    <input
      type="text"
      name="title"
      id="title"
      placeholder="Title for new post"
      class="form-control"
    />
  </div>
  <div>
    <label for="content">Post content:</label>
    <input
      type="text"
      name="content"
      id="content"
      placeholder="Content of new post"
      class="form-control input-lg"
    />
  </div>
  <div class="mt-4">
    <a class="btn btn-secondary" href="/users/{{user.id}}">Cancel</a>
    <button class="btn btn-success" type="submit">Create Post!</button>
  </div>
</form>
{% endblock %}
