{% extends 'base.html' %} {% block title %}Edit Post{% endblock %} {% block
content %}
<div class="form-control p-5">
  <form method="POST">
    <h1>Edit {{post.title}}:</h1>
    <div>
      <label for="title">Post Title:</label>
      <input
        type="text"
        name="title"
        id="title"
        value="{{post.title}}"
        class="form-control"
      />
    </div>
    <div>
      <label for="content">Post content:</label>
      <input
        type="text"
        name="content"
        id="content"
        value="{{post.content}}"
        class="form-control"
      />
    </div>
    <div class="form-check">
      {% for tag in tags %}
      <div>
        <input
          class="form-check-input"
          type="checkbox"
          value="{{ tag.id }}"
          id="tag_{{ tag.id }}"
          {%
          if
          tag
          in
          post.tags
          %}checked{%
          endif
          %}
          name="tags"
        />
        <label class="form-check-label" for="tag_{{ tag.id }}">
          {{ tag.name }}
        </label>
      </div>
      {% endfor %}
    </div>

      <form action="">
        <h5>Tags:</h5>
        {% for tag in tags %}
        <ul>
          <input
            type="checkbox"
            id="{{tag.name}}"
            name="{{tag.name}}"
            value="{{tag.name}}"
          />
          <label for="{{tag.name}}">{{tag.name}}</label>
        </ul>
  
        {% endfor %}
      </form> -->
    <a class="btn btn-secondary" href="/posts/{{post.id}}">Cancel</a>
    <button class="btn btn-success">Save</button>
  </form>
</div>

{% endblock %}
