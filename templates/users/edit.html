{% extends 'base.html' %} {% block title %}Edit User{% endblock %} {% block
content %}
<div class="form-control p-5">
  <form method="POST">
    <h1>Edit {{user.full_name}}:</h1>
    <div>
      <label for="first_name">First Name:</label>
      <input
        type="text"
        name="first_name"
        id="first_name"
        value="{{user.first_name}}"
        class="form-control"
      />
    </div>
    <div>
      <label for="last_name">Last Name:</label>
      <input
        type="text"
        name="last_name"
        id="last_name"
        value="{{user.last_name}}"
        class="form-control"
      />
    </div>
    <div>
      <label for="image_url">Image URL:</label>
      <input
        type="text"
        name="image_url"
        id="image_url"
        value="{{user.image_url}}"
        class="form-control"
      />
    </div>
    <a class="btn btn-secondary" href="/users/{{user.id}}">Cancel</a>
    <button class="btn btn-success">Save</button>
  </form>
</div>

{% endblock %}
