{% extends 'base.html' %} {% block title %}Create a user{% endblock %} {% block
content %}
<form class="form-group form-control-lg p-5" method="POST">
  <h1>Create a user:</h1>
  <div>
    <label for="first_name">First Name:</label>
    <input
      type="text"
      name="first_name"
      id="first_name"
      placeholder="First name"
      class="form-control"
    />
  </div>
  <div>
    <label for="last_name">Last Name:</label>
    <input
      type="text"
      name="last_name"
      id="last_name"
      placeholder="Last name"
      class="form-control"
    />
  </div>
  <div>
    <label for="image_url">Image URL:</label>
    <input
      type="text"
      name="image_url"
      id="image_url"
      placeholder="Provide an image"
      class="form-control"
    />
  </div>
  <div class="mt-4">
    <a class="btn btn-secondary" href="/users">Cancel</a>
    <button class="btn btn-success" type="submit">Add User</button>
  </div>
</form>
{% endblock %}
