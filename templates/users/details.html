{% extends 'base.html' %} {% block title %}{{user.full_name}}{% endblock %} {%
block content %}
<div class="row p-5">
  {% if user.image_url %}
  <div class="col-sm-2 col-6">
    <img
      src="{{ user.image_url }}"
      alt="{{ user.full_name }}"
      class="img-fluid"
    />
  </div>
  {% endif %}

  <div class="col-sm-10 col-12">
    <h1>{{ user.full_name }}</h1>

    <form>
      <button
        class="btn btn-primary btn-sm"
        formaction="/users/{{ user.id }}/edit"
        formmethod="GET"
      >
        Edit
      </button>
      <button
        class="btn btn-danger btn-sm"
        formaction="/users/{{ user.id }}/delete"
        formmethod="POST"
      >
        Delete
      </button>
    </form>
  </div>
</div>
<div>
  <ul>
    <h3>Posts:</h3>
    {% for post in user.posts %}
    <li><a href="/posts/{{post.id}}">{{ post.title }}</a></li>
    {% endfor %}
  </ul>
  <button class="btn btn-secondary btn-sm">Add Post</button>
</div>
<div class="p-4">
  <a class="btn btn-secondary btn-sm" href="/users">Return to users</a>
</div>
{% endblock %}
